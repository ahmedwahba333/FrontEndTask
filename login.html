<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ahmed Mostafa">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/all.min.css">
    <link rel="stylesheet" href="./assets/login.css">
    <title>login</title>
</head>

<body>
    <div class="row">
        <div class="col-4 fName">
            <label for="fName">first name</label>
            <input type="text" id="fName" class="form-control" placeholder="First name" aria-label="First name">
            <label for="" id="fNameLabel"></label>
        </div>
        <div class="col-4 lName">
            <label for="lName">last name</label>
            <input type="text" id="lName" class="form-control" placeholder="Last name" aria-label="Last name">
            <label for="" id="lNameLabel"></label>
        </div>
        <div class="col-8 email">
            <label for="email">email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" aria-label="@Email">
            <label for="" id="emailLabel"></label>
        </div>
    </div>

    <button class="btn-success btn" id="btn">login</button>
    <label for="" id="btnLabel"></label>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./assets/login.js"></script>
</body>

</html>
