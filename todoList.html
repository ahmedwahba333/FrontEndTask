<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ahmed Mostafa">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/all.min.css">
    <link rel="stylesheet" href="./assets/todo.css">
    <title>todo list</title>
</head>

<body>

    <button id="logoutBtn" class="btn btn-primary">Log Out</button>
    <div id="myDIV" class="row myDIV">
        <h2>To Do List</h2>
        <input type="text" id="myInput" class="myInput col-8 m-2" placeholder="Title">
        <button id="newElement" class="btn btn-success col-2">Add</button>
        <!-- <input type="text" class="myInput col-8" placeholder="Search"> -->

    </div>
<br>
    <div class="row myDIV">
        <select class="form col-8 m-2" aria-label="Default select example" id="select">
            <option selected>View Tasks</option>
            <option value="true">Completed Tasks</option>
            <option value="false">non-Completed Tasks</option>
        </select>
        <button class="btn btn-primary col-2" id="viewBtn">view</button>
    </div>


    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">completed</th>
                <th scope="col">update</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- <tr>
                <td scope="row">1</td>

                <td>Otto</td>
                <td>
                    <input type="text">
                </td>
                <td style="width: 15%;">
                    <button class="btnAction p-2 btn btn-danger">delete</button>
                    <button class="btnAction p-2 btn btn-warning">update</button>
                </td>
            </tr> -->
        </tbody>
    </table>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./assets/todo.js"></script>
</body>

</html>
